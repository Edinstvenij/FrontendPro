<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    let yearOfBirth = prompt('Введите год рождение');
    let city = prompt('Введите ваш город');
    const hobby = prompt('Введите ваш любимый вид спорта');


    const greetings = validateAge(yearOfBirth) + validateCity(city) + validateHobby(hobby);
    alert(greetings);


    function validateAge(yearOfBirth) {
        if (!yearOfBirth) {
            return 'Жаль, что Ви не захотели вводить свой возраст \n'
        }

        const date = new Date();
        const age = date.getFullYear() - yearOfBirth;
        return `Тебе ${age} лет.\n`
    }

    function validateCity(city) {
        if (!city) {
            return 'Жаль, что Ви не захотели вводить свой город \n';
        }

        switch (city) {
            case 'Київ':
                return 'Ти живешь в столице Украины\n';
            case 'Вашингтон':
                return 'Ти живешь в столице США\n';
            case 'Лондон':
                return 'Ти живешь в столице Великобритании\n';
            default:
                return `Ты живешь в городе ${city}\n`;
        }
    }

    function validateHobby(hobby) {
        if (!hobby) {
            return 'Жаль, что Ви не захотели вводить свой вид спорта \n';
        }

        switch (hobby) {
            case 'Футбол':
                return 'Круто! Хочешь стать Меси?\n';
            case 'Баскетбол':
                return 'Круто! Хочешь стать Майком Джорданом?\n';
            case 'Тенис':
                return 'Круто! Хочешь стать Елиной Светолиной?\n';
            default:
                return `Ты живешь в городе ${hobby}\n`;
        }
    }

</script>
</body>
</html>
