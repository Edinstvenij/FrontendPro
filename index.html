<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SWAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
<div class="container">
    <h1>SWAPI</h1>
    <div class="row mb-4">
        <form class="js--form form" action="#" method="post">
            <div class="mb-3">
                <div class="input-group">
                    <label for="url" class="form-label input-group-text">https://swapi.dev/api/</label>
                    <input type="text" class="form-control" id="url" placeholder="people/1" value="people/1">
                    <button class="btn btn-secondary" type="submit">Get info</button>
                </div>
            </div>
        </form>
    </div>
    <div class="answer-box border rounded-2 p-2">

        <div class="row">
            <div class="js--sticker-wrapper col"></div>
        </div>
        <div class="js--answer answer"></div>
    </div>
</div>

<script type="module" src="src/js/index.js"></script>
</body>
</html>
