<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="js--lists-wrapper"></div>


<script>
    const array1 = [1, 2, 3, 4];
    const array2 = [1, 2, [3, 3.1, 3.2], 4];
    const array3 = [1, 2, [3, 3.1, 3.2, ['3.2.1', '3.2.2']], 4];
    generateList(array1);
    generateList(array2);
    generateList(array3);


    function generateList(elements) {
        const _listsWrapper = document.querySelector('.js--lists-wrapper');
        _listsWrapper.appendChild(getList(elements));

        function getList(elements) {
            const _newElementUl = document.createElement('ul');

            for (let i = 0, count = elements.length; i < count; i++) {
                let _newElementLi = document.createElement('li');

                if (Array.isArray(elements[i])) {
                    _newElementLi.innerHTML = getList(elements[i]).outerHTML;
                } else {
                    _newElementLi.innerText = elements[i];
                }

                _newElementUl.appendChild(_newElementLi);
            }
            return _newElementUl;
        }
    }

</script>
</body>

</html>
