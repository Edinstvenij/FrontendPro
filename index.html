<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<button class="js--btn">Написать ссылку</button>
<a class="js--link" href="#">Перейти по ссылке</a>

<script>

    let _btn = document.querySelector('.js--btn');
    let _link = document.querySelector('.js--link');

    _btn.addEventListener('click', e => {

            let inputLink = prompt('Введите ссылку');

            if (!inputLink.includes('https://') && !inputLink.includes('http://')) {
                inputLink = 'https://' + inputLink;
            }

            _link.setAttribute('href', inputLink);
        }
    );

</script>
</body>
</html>
