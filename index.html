<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form class="js--form">
    <input type="text">
    <button type="submit">Проверить</button>
</form>

<a class="js--link" href="#">Перейти по ссылке</a>

<script>

    let _form = document.querySelector('.js--form');
    let _input = _form.querySelector('input');
    let _link = document.querySelector('.js--link');

    _form.addEventListener('submit', e => {
            e.preventDefault();

            let inputLink = _input.value;

            if (!inputLink.includes('https://') && !inputLink.includes('http://')) {
                inputLink = 'https://' + inputLink;
            }


            _link.setAttribute('href', inputLink);
        }
    );

</script>
</body>
</html>
