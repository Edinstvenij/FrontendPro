<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    // 1
    for (let i = 20; i <= 30; i += 0.5) {
        console.log(i);
    }
    console.log('---------');

    // 2
    for (let i = 10, exchange = 27; i <= 100; i += 10) {
        console.log(i * exchange);
    }
    console.log('---------');

    // 3
    for (let i = 1, n = 900; i < 100; i++) {
        if (i ** 2 > n) {
            break;
        }
        console.log(i);
    }
    console.log('---------');

    // 4
    let number = Math.floor(Math.random() * 13);
    let isPrime = true;
    console.log(`${number} рандомное число`);

    for (let i = 2; i < number; i++) {
        if (number % i === 0) {
            isPrime = false;
            break;
        }
    }

    if (isPrime) {
        console.log(`${number} простое число`);
    }
    console.log('---------');


    // 5
    if (number % 3 === 0) {
        console.log(`${number}  можна одержати шляхом зведення числа 3 у деякий ступінь.`)
    } else {
        console.log(`${number} HE можна одержати шляхом зведення числа 3 у деякий ступінь.`)
    }


</script>
</body>
</html>
